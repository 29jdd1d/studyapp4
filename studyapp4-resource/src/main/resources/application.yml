server:
  port: 8082

spring:
  application:
    name: studyapp4-resource
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: dev
      config:
        server-addr: localhost:8848
        namespace: dev
        file-extension: yml
        refresh-enabled: true
  
  # 数据库配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/studyapp4_resource?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
      timeout: 5000ms
  
  # RabbitMQ 配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.kaoyan.resource.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 腾讯云 COS 配置
cos:
  secret-id: your-cos-secret-id
  secret-key: your-cos-secret-key
  region: ap-guangzhou
  bucket: studyapp4-1234567890
  base-url: https://studyapp4-1234567890.cos.ap-guangzhou.myqcloud.com
  # 临时密钥有效期（秒）
  duration-seconds: 1800

logging:
  level:
    com.kaoyan.resource: DEBUG
