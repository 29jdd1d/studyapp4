server:
  port: 8082

spring:
  jmx:
    enabled: false
  application:
    name: studyapp4-resource
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: localhost:8848
        namespace: dev
      config:
        server-addr: localhost:8848
        namespace: dev
        file-extension: yml
        refresh-enabled: true
  
  # 数据库配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/studyapp4_resource?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
      timeout: 5000ms
  
  # RabbitMQ 配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.kaoyan.resource.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.kaoyan.resource: DEBUG

# 腾讯云 COS 配置（本地测试配置，生产环境从 Nacos 读取）
tencent:
  cos:
    secret-id: YOUR_SECRET_ID          # 替换为真实的 SecretId
    secret-key: YOUR_SECRET_KEY        # 替换为真实的 SecretKey
    region: ap-guangzhou               # 替换为 Bucket 所在地域
    bucket-name: your-bucket-1234567890  # 替换为真实的 Bucket 名称（格式：bucket-appid）
    base-url: https://your-bucket-1234567890.cos.ap-guangzhou.myqcloud.com  # COS 访问域名
    app-id: "1234567890"               # 替换为腾讯云 AppId
    duration-seconds: 1800             # 临时密钥有效时长（秒），默认30分钟
    use-sts: true                      # 是否使用 STS 临时密钥（推荐开启）
    # 允许的操作，默认支持简单上传、表单上传、分块上传
    allow-actions: "name/cos:PutObject,name/cos:PostObject,name/cos:InitiateMultipartUpload,name/cos:ListMultipartUploads,name/cos:ListParts,name/cos:UploadPart,name/cos:CompleteMultipartUpload"
